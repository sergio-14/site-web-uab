{% extends 'Principal.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="container">
    <h1 >Agregar Comentario al Proyecto: {{ proyecto.titulo }}</h1>
   <article>
    <form id="pot" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ formf|crispy }}
      
      <br>
      <a >
        <input name="" id="boton1" class="btn btn-success " type="submit" value="Enviar Informacion">
      </a>
      <a name="" id="boton1" class="btn btn-primary " href="{% url 'dashboard' %}" role="button">Cancelar</a>
    </form>
    <br>
   </article>
  </div> 
</div>
{% endblock  %}
